<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page du médecin</title>
  <style>
    /* Couleur principale */
:root {
  --couleur-dominante: #e5d8c7;
}

/* Style général de la page */
body {
  background-color: #f7f7f7;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: var(--couleur-dominante);
}

/* Style des fiches patients */
.patient-card {
  background-color: white;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
  padding: 20px;
  position: relative;
}

.patient-card h2 {
  margin-top: 0;
  color: var(--couleur-dominante);
}

.patient-card p {
  margin-bottom: 10px;
}

/* Boutons de suppression et de modification */
.button {
  background-color: var(--couleur-dominante);
  border: none;
  color: white;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
}

.button:hover {
  background-color: #d2c1b3;
}

.button.delete {
  position: absolute;
  top: 10px;
  right: 10px;
}

.button.edit {
  position: absolute;
  top: 10px;
  right: 70px;
}

/* Bouton d'ajout */
.add-button {
  background-color: var(--couleur-dominante);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 999;
}

.add-button:hover {
  background-color: #d2c1b3;
}

/* Formulaire d'ajout */
.add-form {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  z-index: 999;
}

.add-form label {
  display: block;
  margin-bottom: 10px;
  color: var(--couleur-dominante);
}

.add-form input {
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

.add-form .button {
  width: auto;
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

.fade-in {
  animation: fadeIn 0.5s ease-in-out;
}
body {
  background-color: rgb(132, 56, 56); /* Rose vif */
}

  </style>
</head>

<body>
  <div class="container">
    <h1>Liste des patients</h1>

    <div class="patient-card">
      <h2>Nom du patient 1</h2>
      <p>Âge : 30 ans</p>
      <p>Email : patient1@example.com</p>
      <button class="button delete">Supprimer</button>
      <button class="button edit">Modifier</button>
    </div>

    <div class="patient-card">
      <h2>Nom du patient 2</h2>
      <p>Âge : 45 ans</p>
      <p>Email : patient2@example.com</p>
      <button class="button delete">Supprimer</button>
      <button class="button edit">Modifier</button>
    </div>

    <div class="patient-card">
      <h2>Nom du patient 3</h2>
      <p>Âge : 50 ans</p>
      <p>Email : patient3@example.com</p>
      <button class="button delete">Supprimer</button>
      <button class="button edit">Modifier</button>
    </div>

    <button class="add-button">Ajouter patient</button>

    <div class="add-form">
      <h2>Ajouter un patient</h2>
      <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" required>

        <label for="age">Âge :</label>
        <input type="number" id="age" required>

        <label for="email">Email :</label>
        <input type="email" id="email" required>

        <button class="button" type="submit">Ajouter</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
